<app-navbar></app-navbar>
<div class="row">
  <app-sidebar></app-sidebar>
  <div class='col-md-10'>
    <div class='card-deck'>
      <div *ngFor='let individual of individuals'>
        <app-individual 
          [individual]='individual' 
          (individualRemoveEvent) = 'individualRemoveEvent();'
          (individualEditEvent) = 'individualEditEvent($event);'
          >
        </app-individual>
      </div>
    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit individual : {{editIndividual.firstName}} {{editIndividual.lastName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onSubmitEdit()">
        <div class="modal-body">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" [(ngModel)]='editIndividual.firstName' name='firstName' required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Last name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]='editIndividual.lastName' name='lastName' required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Address</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]='editIndividual.address' name='address' required>
          </div>
        </div>
        <div class="modal-footer">
          
          <div>{{editState}}</div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
